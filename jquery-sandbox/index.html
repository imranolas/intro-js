<!DOCTYPE html>
<html>
  <head>
    <title>An html page</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <section>
      <h3>Sandbox</h3>

      <p>This is some HTML that you can use to try out <a
      href="http://jquery.com">jQuery</a>.  Use your
      browser's console to modify the HTML.</p>

      <ul id="unordered-list">
        <li><span><i>HTML</i></span></li>
        <li class="special"><a href="https://developer.mozilla.org/en/CSS/"><i>CSS</i></a></li>
        <li>JavaScript</li>
      </ul>
    </section>
    <hr />
    <section>
      <h3>Counter</h3>
      <button class='button-counter'>0</button>
    </section>
    <hr />
    <section>
      <h3>Hide/Show</h3>
      <button class='button-fade'>fade</button>
      <button class='button-slide'>slide</button>
      <button class='button-hide'>hide</button>
      <br/>
      <br/>
      <div class='square'></div>
    </section>
    <hr />
    <section>
      <h3>Toggle</h3>
      <button class='button-counter'>Toggle box</button>

    </section>

    <script type='text/javascript' src='jquery-1.11.2.js'></script>
    <script type='text/javascript' src='script.js'></script>
  </body>
</html>
